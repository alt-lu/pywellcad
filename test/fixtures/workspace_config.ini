[AutomaticPicking]
InputLog = OBI Image-NM
TopDepth = 33.5
BottomDepth = 35.5
ImageType = 0 
DarkFeatures = yes
BrightFeatures = no
Aperture = no
PartialPicks = yes
UseDefaultSettings = yes
 
' Processing Parameters
ImageWidth = 144
ImageSmoothingIterations = 2
MinimumFeatureSize = 5
DesiredFeatureStrength = 0.5
MinimumFeatureStrength = 0.2
MinimumStructureAperture = 0.008
MaximumStructureAperture = 0.032
SinusoidalDeviationTolerance = 30
MaximumSinusoidAmplitude = 0.6
MinimumSinusoidAmplitude = 0
 
' Advanced Processing Parameters
FeatureDistanceDeviation = 2
FeatureOrientationDeviation = 20
HandleOverlappingSinusoids = 1 
FeatureMergingConstraint = 0.6
SinusoidCompleteness = 1 
ClusterDipTolerance = 15
ClusterAzimuthTolerance = 15
DepthOffsetTolerance = 30
PixelBrightnessTolerance = 1
ImageSmoothingStrength = 20
ImageSmoothingSpeed = 0.25
ImageContrastSensitivity = 0.05

[PickSimilarFeatures]
InputLog = OBI Image-NM
TopDepth = 33.5
BottomDepth = 35.5
ImageType = 0
DarkFeatures = yes
BrightFeatures =  no
Aperture = no
PartialPicks = yes
AzimuthTolerance = 5.0
TiltTolerance = 5.0 '(i.e. dip angle tolerance)
UseDefaultSettings = yes

' Processing Parameters
ImageWidth = 144
ImageSmoothingIterations = 2
MinimumFeatureSize = 5
DesiredFeatureStrength = 0.5
MinimumFeatureStrength = 0.2
MinimumStructureAperture = 0.008
MaximumStructureAperture = 0.032
SinusoidalDeviationTolerance = 30
MaximumSinusoidAmplitude = 0.6

[RepresentativePicks]
InputLog = Tadpole
TopDepth = 33.5
BottomDepth = 35.5
AzimuthWindow = 5.0
TiltWindow = 5.0
DepthWindow = 0.5
KeepFeaturesUngrouped = yes

[QuickPick]
InputLog = OBI Image-NM
TopDepth = 33.5
BottomDepth = 35.5
ImageType = 0
DarkFeatures = yes
BrightFeatures = no
Aperture = no
PartialPicks = no
AzimuthWindow = 5.0
TiltWindow = 5.0'(i.e. dip angle window)
DepthWindow = 0.5
UseDefaultSettings = yes

' Processing Parameters
ImageWidth = 144
ImageSmoothingIterations = 2
MinimumFeatureSize = 5
DesiredFeatureStrength = 0.5
MinimumFeatureStrength = 0.2
MinimumStructureAperture = 0.008
MaximumStructureAperture = 0.032
SinusoidalDeviationTolerance = 30
MaximumSinusoidAmplitude = 0.6
MinimumSinusoidAmplitude = 0

' Advanced Processing Parameters
FeatureDistanceDeviation = 2
FeatureOrientationDeviation = 20
HandleOverlappingSinusoids = 1 '(1 = yes, 0 = no)
FeatureMergingConstraint = 0.6
SinusoidCompleteness = 1 '(1 = yes, 0 = no)
ClusterDipTolerance = 15
ClusterAzimuthTolerance = 15
DepthOffsetTolerance = 30
PixelBrightnessTolerance = 1
ImageSmoothingStrength = 20
ImageSmoothingSpeed = 0.25
ImageContrastSensitivity = 0.05

[AutoJointDetection]
JointHeight=0.5
Sensitivity=100
