[ColorClassification]
OutputImage=yes
OutputAnalysis=yes
NoiseReduction=20
Class1=Class 1";0,255,0;58,0,0;50;0
Class2=Class 2";0,0,255;37,0,0;50;0
Class3=Class 3";0,255,0;34,0,0;50;0
Default=Default;no;255,255,255;50

[ApplyStructureApparentToTrueCorrection]
AzimuthLog=Azimuth
TiltLog=Tilt
ReferenceIsNorth=yes

[RecalculateStructureAzimuth]
Angle = 45
RotateClockwise = yes
MaxDepthRange = yes
TopDepth = 0.0
BottomDepth = 1.0

[RecalculateStructureDip]
Caliper = 200.0
CaliperUnit = mm
MaxDepthRange = yes
TopDepth = 0
BottomDepth = 1

[RemoveStructuralDip]
Azimuth = Azimuth
Dip = Tilt
MaxDepthRange = no
TopDepth = 0.0
BottomDepth = 1.0

[ExtractStructureIntervalStatistic]
Reference = Log
OutputMinAzimuth = yes
OutputAverageAzimuth = yes

[RepresentativePicks]
TopDepth=0.0
BottomDepth=10.0
TiltWindow=5.0
AzimuthWindow=15.0
DepthWindow=0.6
KeepFeaturesUngrouped=FALSE

[DeadSensor]
Method = Automatic / Range / Columns
ReplaceBy = 2 / Null / Average / Median / Interpolate / LogName
‘ If Method = Automatic
WindowHeight = 0
Discrimination = 0.125
MinDataHeight = 0
‘ If Method = Range
WindowHeight = 0
Low = 0
High = 0
‘ If Method = Columns
Columns = 1, 2, 15-20, 5

[ImageComplexityMap]
LogType=4
Palette=0,0,0,255,56,255,0,0,12,64,224,208,21,50,205,50,31,255,255,0,39,255,215,0,47,255,104,32

[ExtractImageLogStatistics]
Maximum = yes

[NormalizeImage]
Mode = Static
WindowHeight = 0.3
WindowWidth = 5

[OrientImageToNorth]
MagX = GR
MagY = GR
MagZ = GR
InclX = GR
InclY = GR
InclZ =
MagXPositive = yes
MagYPositive = yes
MagZPositive = yes
InclXPositive = yes
InclYPositive = yes
InclZPositive = yes
IsAccelerometer = yes
MarkerPosition = 180.2

[OrientImageToHighside]
InclX = GR
InclY = GR
InclZ = GR
InclXPositive = yes
InclYPositive = yes
InclZPositive = yes
IsAccelerometer = yes
MarkerPosition = 180.2

[RotateImage]
RotateBy= 1.2
RotateClockwise = yes

[FilterImageLog]
FilterType = Despiking
FilterWidth = 3
FilterHeight = 3
HighCutLimit = 75
LowCutLimit = 15

[ApplyConditionalTesting]
Condition = >
ConditionValue = 40.0

[RQD]
CorePieceLength = 0.1
CoreLength = 1
AttributeName1 = Defect Type
AttributeValues1 = JT-MAJ, JT-MED, JT-MIN,
AttributeName2 = Defect Condition
AttributeValues2 = cont, part
DepthRange = Maximum


[HorzStress]
; input : log (image log), borehole pressure, pore pressure, compressive strength, min horizontal stress, young's modulus, poisson's ratio, borehole radius
; units : MPa, Pa, GPa (pressure), us, s, ms (radius traveltime)
; output : log (major stress + minor stress + deformation azimut  or major stress + deformation azimut)
ClipLow = 0
ClipHigh = 100
EnableClipping = yes
Sensitivity = 7
Deformation = 1
BHPressure = 20
BHPressureUnit = MPa
PorePressure = 18
PorePressureUnit = MPa
CompStrength = 30
CompStrengthUnit = MPa
ShMin = 23
ShMinUnit = MPa

[BreakoutAutoPick]
; input : log (image log), sensitivity
; output : breakout log + breakout length log
Sensitivity = 5


[EllipseFitting]
; input : log (image log)
; output : log (image log + semi minor-axis log + semi-major axis log + ellipse orientation log)
ClipLow = 0
ClipHigh = 100
EnableClipping = yes
OutputEllipseParameters = yes